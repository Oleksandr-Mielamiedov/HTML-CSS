<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
}
.rubik-pixels {
    font-family: "Rubik Pixels", system-ui;
}
.sedgwick-ave {
    font-family: "Sedgwick Ave Display", cursive;
}
.dancing-script {
    font-family: "Dancing Script", cursive;
}
.fjalla {
    font-family: "Fjalla One", sans-serif;
}
.indie-flower {
    font-family: "Indie Flower", cursive;
}
.fonts_family {
    display: flex;
    justify-content: space-around;
    margin-top: 5px;
}
.font {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffe4c4;
    width: 200px;
    height: 200px;
    font-weight: bold;
    font-size: 15px;
}
    </style>
</head>
<body>
<div class="fonts_family">
    <div class="font">
    <p class="rubik-pixels">Rubik Pixels</p>
    </div>
    <div class="font">
        <p class="sedgwick-ave">Sedgwick Ave Display</p>
    </div>
    <div class="font">
        <p class="dancing-script">Dancing Script</p>
    </div>
    <div class="font">
        <p class="fjalla">Fjalla One</p>
    </div>
    <div class="font">
        <p class="indie-flower">Indie Flower</p>
    </div>
</div>
</body>
</html>
